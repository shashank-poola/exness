version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: exness_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: exness_trade
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/Pooler/db/migrations:/docker-entrypoint-initdb.d
    networks:
      - exness_network

  redis:
    image: redis:7-alpine
    container_name: exness_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - exness_network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: exness_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@exness.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - exness_network
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  exness_network:
    driver: bridge
